<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <div class="row">
                <div class="col-md-2">
                    <img th:src="@{/logo.png}" alt="Logo del Proyecto" style=" height: 100px;">
                </div>
                <div class="col-md-10 text-right">
                    <h1>WENAS</h1>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/inicio}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/mantenimiento}">Mantenimiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/reporte}">Reportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/configuracion}">Configuración</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/salir}">Salir</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="card mt-4">
                <div class="card-header">
                    <h2>Datos del Administrador</h2>
                </div>
                <div class="card-body">
                    <p><strong>Nombre:</strong> <span th:text="${admin.nombre}"></span></p>
                    <p><strong>Correo:</strong> <span th:text="${admin.correo}"></span></p>
                    <p><strong>Fecha y Hora Actual:</strong> <span th:text="${fechaHoraActual}"></span></p>
                </div>
            </div>
        </main>
        
    </div>
</body>
</html>
