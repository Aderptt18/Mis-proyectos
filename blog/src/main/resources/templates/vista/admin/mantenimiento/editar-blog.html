<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .form-group {
            max-width: 100%;
            overflow: hidden;
        }
        .form-control {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <header th:replace="vista/admin/index :: header"></header>
        <main>
            <form th:action="@{/admin/mantenimiento/editar}" th:object="${blog}" method="POST">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                </div>
                <div class="form-group">
                    <label for="parrafo">PÃ¡rrafo:</label>
                    <input type="text" class="form-control" id="parrafo" th:field="*{parrafo}">
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autor" th:field="*{usuario.nombre}" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </main>
    </div>
</body>
</html>
