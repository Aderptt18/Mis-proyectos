<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header th:replace="vista/admin/index :: header"></header>
        <main> 
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3>Crear Blog</h3>
                        </div> 
                        <div class="card-body">
                            <form th:action="@{/admin/mantenimiento/nuevo}" method="post">
                                <div class="form-group">
                                    <label for="titulo">Titulo:</label>
                                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="parrafo">Contenido:</label>
                                    <input type="text" id="parrafo" name="parrafo" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Publicar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
    </div>
</body>
</html>
