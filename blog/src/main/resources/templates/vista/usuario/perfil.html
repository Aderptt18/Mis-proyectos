<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header th:replace="vista/usuario/index :: header"></header>
        <main>
            <div class="card mt-4">
                <div class="card-header">
                    <h2>Datos del Usuario</h2>
                </div>
                <div class="card-body">
                    <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                    <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
                </div>
            </div>

            <div class="mt-4" th:if="${errorContraseña}">
                <div class="alert alert-danger" role="alert">
                    <span th:text="${errorContraseña}"></span>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Cambiar contraseña</h5>
                </div>
                <form th:action="@{/perfil/cambiarContraseña}" method="post">
                    <div class="form-group mt-4">
                        <label for="contraseñaActual">Contraseña actual</label>
                        <input type="password" id="contraseñaActual" name="contraseñaActual" class="form-control"
                            required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="nuevaContraseña">Nueva contraseña</label>
                        <input type="password" id="nuevaContraseña" name="nuevaContraseña" class="form-control"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                </form>
            </div>
            <div style="height: 20px ;"></div>
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Cerrar sesión</h5>
                </div>
                <form th:action="@{/perfil/cerraSesion}" method="post">
                    <button type="submit" class="btn btn-primary">Log out</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
